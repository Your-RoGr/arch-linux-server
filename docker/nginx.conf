
user nginx;
worker_processes auto;

pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    types {
        text/html html htm shtml;
        text/css css;
        text/xml xml;
        image/gif gif;
        image/jpeg jpeg jpg;
        application/javascript js;
        application/atom+xml atom;
        application/rss+xml rss;

        text/mathml mml;
        text/plain txt;
        text/vnd.sun.j2me.app-descriptor jad;
        text/vnd.wap.wml wml;
        text/x-component htc;

        image/avif avif;
        image/png png;
        image/svg+xml svg svgz;
        image/tiff tif tiff;
        image/vnd.wap.wbmp wbmp;
        image/webp webp;
        image/x-icon ico;
        image/x-jng jng;
        image/x-ms-bmp bmp;

        font/woff woff;
        font/woff2 woff2;

        application/java-archive jar war ear;
        application/json json;
        application/mac-binhex40 hqx;
        application/msword doc;
        application/pdf pdf;
        application/postscript ps eps ai;
        application/rtf rtf;
        application/vnd.apple.mpegurl m3u8;
        application/vnd.google-earth.kml+xml kml;
        application/vnd.google-earth.kmz kmz;
        application/vnd.ms-excel xls;
        application/vnd.ms-fontobject eot;
        application/vnd.ms-powerpoint ppt;
        application/vnd.oasis.opendocument.graphics odg;
        application/vnd.oasis.opendocument.presentation odp;
        application/vnd.oasis.opendocument.spreadsheet ods;
        application/vnd.oasis.opendocument.text odt;
        application/vnd.openxmlformats-officedocument.presentationml.presentation
        pptx;
        application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
        xlsx;
        application/vnd.openxmlformats-officedocument.wordprocessingml.document
        docx;
        application/vnd.wap.wmlc wmlc;
        application/wasm wasm;
        application/x-7z-compressed 7z;
        application/x-cocoa cco;
        application/x-java-archive-diff jardiff;
        application/x-java-jnlp-file jnlp;
        application/x-makeself run;
        application/x-perl pl pm;
        application/x-pilot prc pdb;
        application/x-rar-compressed rar;
        application/x-redhat-package-manager rpm;
        application/x-sea sea;
        application/x-shockwave-flash swf;
        application/x-stuffit sit;
        application/x-tcl tcl tk;
        application/x-x509-ca-cert der pem crt;
        application/x-xpinstall xpi;
        application/xhtml+xml xhtml;
        application/xspf+xml xspf;
        application/zip zip;

        application/octet-stream bin exe dll;
        application/octet-stream deb;
        application/octet-stream dmg;
        application/octet-stream iso img;
        application/octet-stream msi msp msm;

        audio/midi mid midi kar;
        audio/mpeg mp3;
        audio/ogg ogg;
        audio/x-m4a m4a;
        audio/x-realaudio ra;

        video/3gpp 3gpp 3gp;
        video/mp2t ts;
        video/mp4 mp4;
        video/mpeg mpeg mpg;
        video/quicktime mov;
        video/webm webm;
        video/x-flv flv;
        video/x-m4v m4v;
        video/x-mng mng;
        video/x-ms-asf asx asf;
        video/x-ms-wmv wmv;
        video/x-msvideo avi;
    }

    # Logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    # error_log /dev/null crit;
    access_log off;
    error_log /var/log/nginx/error.log warn;
    # access_log /var/log/nginx/access.log main;

    # Optimizations
    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30s;
    keepalive_requests 1000;
    reset_timedout_connection on;
    send_timeout 2s;

    # HTTP header
    client_header_buffer_size 1k;
    client_header_timeout 30s;
    large_client_header_buffers 4 8k;

    # HTTP body
    client_body_buffer_size 16k;
    client_max_body_size 150m;
    client_body_timeout 180s;

    # Proxy timeout settings
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    
    # Compression
    gzip on;
    gzip_buffers 16 8k;
    gzip_min_length 100;
    gzip_comp_level 3;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "msie6";

    # Headers
    add_header X-Frame-Options SAMEORIGIN;

    # Requests limits
    # limit_req_zone $remote_addr zone=gogs_limit:10m rate=20r/s;
 
    # Upstreams
    upstream upstream_gogs {
        least_conn;
        server localhost:9880;
    }

    upstream upstream_gogs_ssh {
        least_conn;
        server localhost:9022;
    }

    server {
        server_name gogs.extrolabs.ru www.gogs.extrolabs.ru;

        listen 80;
        listen 443 ssl;

        ssl_certificate /etc/letsencrypt/live/gogs.extrolabs.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gogs.extrolabs.ru/privkey.pem;
        
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location /.well-known/acme-challenge/ { root /var/www/certbot; }

        location / {
            proxy_pass http://upstream_gogs;
            proxy_set_header Host $host;
            proxy_redirect off;

            # Requests limits
            # limit_req zone=gogs_limit burst=40 delay=60000;
        }

        location /ssh {
            proxy_pass http://upstream_gogs_ssh;
            proxy_set_header Host $host;
            proxy_redirect off;

            # Requests limits
            # limit_req zone=gogs_limit burst=40 delay=60000;
        }

        if ($server_port = 80) { set $https_redirect 1; }
        if ($host ~ '^www\.') { set $https_redirect 1; }
        if ($https_redirect = 1) {
            return 301 https://$host$request_uri;
        }
    }
}